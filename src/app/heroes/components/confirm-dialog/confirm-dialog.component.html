<h2 mat-dialog-title>¿Estás seguro?</h2>
<mat-dialog-content>
    <p>Este proceso no es reverisble, está a punto de eliminar a {{data.superhero}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <span class="spacer"></span>
    <button mat-button (click)="onConfirm()" color="primary" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
